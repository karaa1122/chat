{% extends 'base.html' %}
{% block content %}
<style>
  .buttons {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  h3 {
    text-align: center;
    color: #333;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }
  input[type="text"],
  select {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #0056b3;
  }
  .join {
    margin-top: 20px;
    padding: 20px;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    color: red;
  }
</style>

<form method="post" class="buttons">
  <h3>Enter The Chat Room</h3>
  <div>
    <label>Name:</label>
    <input
      type="text"
      placeholder="Pick a name!"
      name="name"
      value="{{name}}"
    />
  </div>
  <div class="join">
    <label for="room-select">Choose a Room:</label>
    <select name="code" id="room-select">
      <option value="">--Please choose a room--</option>
      <option value="ROOM1">ROOM1</option>
      <option value="ROOM2">ROOM2</option>
      <option value="ROOM3">ROOM3</option>
    </select>
    <button type="submit" name="join">Join a Room</button>
  </div>
  <!-- Removed the Create a Room button as rooms are predefined -->
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
